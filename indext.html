<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    img {
      width: 200px;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      top: 3;
      width: 100%;
    }

    .navbar a {
      float: right;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 20px 60px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #fff;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: black;
      cursor: pointer;
      border-radius: 20px;
      /* Make button circular */
      padding: 8px 20px;
      /* Adjust button size */
      font-size: 16px;
      /* Adjust button font size */
      transition: background-color 0.3s ease;
      /* Smooth transition for background color */

    }

    input[type="submit"]:hover {
      background-color: #45a049;
      /* Darker green on hover */
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="#">Radeem Key</a>
    <!-- <a href="#">Contact Us</a> -->
    <a href="contact.html" target="_blank">contact</a> <!-- Link to FAQ page -->

    <!-- <a href="#">FAQ</a> -->
    <!-- <a href="#" id="faqLink">FAQ</a> -->
    <a href="faq.html" target="_blank">FAQ</a> <!-- Link to FAQ page -->

    <img class="logo" src="spotify9">
  </div>
  <div class="container">

    <form action="#" id="loginForm">

      <label for="token">Token Code</label>
      <input type="text" id="token" name="token" placeholder="Enter Valid Token" required>
      <input type="submit" value="submit">
    </form>
  </div>

  <script>

      // Check if the entered token is valid
      if (validTokens.includes(enteredToken)) {
        // Token is valid, submit the form
        this.submit();
      } else {
        // Token is invalid, show an error message
        alert("Invalid token. Please enter a valid token.");
        tokenInput.focus(); // Focus back on the token input field
      }
    });
