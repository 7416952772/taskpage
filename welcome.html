<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
  body {
      text-align: center;
      background-color:black;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
  }

  ol {
      list-style-type: none; /* Remove default list styling */
      padding-left: 0; /* Remove default padding */
  }

  /* Style for each FAQ item */
  li {
      margin-bottom: 30px; /* Add margin between each FAQ item */
      line-height: 2.1; /* Increase line height for better readability */
  }
</style>
</head>
<body>
  
  <!-- <h2>Welcome to Spotify!</h2> -->
  <p id="message"></p>

  <script>
    // Get the message parameter from the URL
    const params = new URLSearchParams(window.location.search);
    const message = params.get('message');

    // Display the message on the page
    document.getElementById('message').textContent = decodeURIComponent(message);
</script>
</body>
</html>
